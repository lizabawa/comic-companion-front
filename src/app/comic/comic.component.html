<div class="container">
    <div class="row">
        <div class="col">
            <img src=" {{ comic.url }}" id="comic-img">
        </div>
        <div class="col">
            <h1> {{ comic.title }} </h1>
            <p> {{ comic.description }} </p>
        </div>
    </div>
</div>

<ngb-carousel
  #carousel
  [interval]="0"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption">
      </div>
      <a>
          <div class="picsum-img-wrapper">
              <img class="d-block w-100" [src]="img" alt="My image {{i + 1}} description" id="carousel-img"/>
          </div>
      </a>
  </ng-template>
</ngb-carousel>
