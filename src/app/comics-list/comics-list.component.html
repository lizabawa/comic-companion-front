<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let comic of comics">
            <img src="{{ comic.url }}">
            <h4><a routerLink="/comics/{{comic.title}}"> {{ comic.title }} </a></h4>
            <p> {{ comic.description }} </p>
        </div>
    </div>
</div>
