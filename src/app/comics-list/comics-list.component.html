<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let comic of comics.slice(0, this.idxEnd)">
            <img src="{{ comic.url }}">
            <h4><a routerLink="/comics/{{comic.title}}"> {{ comic.title }} </a></h4>
            <p> {{ comic.description }} </p>
        </div>
    </div>
</div>
<!--SEE MORE BUTTON-->
<div id="see-more">
    <button class="btn btn-light btn-lg" type="button" (click)="seeMore()">See More</button>
</div>
