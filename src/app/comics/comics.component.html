<!--JUMBOTRON-->
<div class="jumbotron" style="background-image: url('{{featured[0].url}}');">
    <h1 class="display-4"> {{ featured[0].title}} </h1>
    <p class="lead"> {{ featured[0].description}} </p>
    <p class="lead">
      <!--READ NOW BUTTON-->
      <a class="btn btn-danger btn-lg" routerLink="/comics/:title" role="button">Read Now</a>
    </p>
</div>
<!--COMICS DISPLAY SECTION-->
<app-comics-list></app-comics-list>
<!--SEE MORE BUTTON-->
<div id="see-more">
    <button class="btn btn-light btn-lg" type="button" (click)="seeMore()" >See More</button>
</div>
